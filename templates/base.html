<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/images/favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../static/app.css">
    <script src="https://kit.fontawesome.com/7bf8b700c0.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">    <title>{% block title %}{% endblock %}</title>
</head>

<body>
<div class="container">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-info">
        <a href="/" class="navbar-brand">Ciro Griffiths</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse justify-content-end" id="navigation">
            <div class="navbar-nav">
                <a class="nav-item nav-link mx-1" href="/skills_education">Skills & Education</a>
                <a class="nav-item nav-link mx-1" href="/recent_work">Recent Work</a>
                <a class="nav-item nav-link mx-1" href="/contact">Contact</a>
                <a class="nav-item nav-link mx-1" href="/about_me">About Me</a>
            </div>
        </div>
    </nav>
    <div class="pb-5"></div>
    <div class="container" style="margin-top: 2em">
        {% for category, msg in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{category}}">{{ msg }}</div>
        {% endfor %}
        {% block content %}{% endblock %}
    <div class="fixed-bottom pt-5 text-light">&copy; Ciro Griffiths 2020</div>
</div>
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/popper"></script>
    <script src="https://unpkg.com/bootstrap"></script>
</body>

</html>
